<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIME Explanation Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #input-container {
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    #char-counter {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      gap: 20px;
    }

    #explanation-output {
      flex: 2;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
      background-color: #ffffff;
      border-radius: 5px;
    }

    #word-weights {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f1f1f1;
      max-height: 300px;
      overflow-y: auto;
    }

    #word-weights ul {
      list-style-type: none;
      padding: 0;
    }

    #word-weights li {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Probability chart container */
    #prediction-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #probability-chart {
      max-width: 300px;
      max-height: 300px;
    }

    @media (max-width: 600px) {
      textarea, button, #output-container {
        width: 100%;
      }

      #output-container {
        flex-direction: column;
      }

      #word-weights {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <h1>LIME Text Explainer</h1>

  <div id="input-container">
    <textarea id="user-text" placeholder="Enter your text here..."></textarea>
    <div id="char-counter">0/200</div>
    <br/>
    <button id="explain-btn">Explain</button>
  </div>

  <div id="output-container">
    <div id="explanation-output">Colored explanation will appear here.</div>
    <div id="word-weights">
      <h3>Word Contributions</h3>
      <!-- Sorted word contributions will be inserted here -->
    </div>
  </div>

  <div id="prediction-container">
    <h3>Prediction Probabilities</h3>
    <canvas id="probability-chart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
