<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIME Explanation Demo</title>
</head>
<body>
  <h1>LIME Text Explainer</h1>
  <textarea id="user-text" rows="10" cols="80"
            placeholder="Enter your text here..."></textarea>
  <br/>
  <button id="explain-btn">Explain</button>

  <h3>Explanation Output</h3>
  <div id="explanation-output"
       style="border:1px solid #ccc; padding:10px; min-height:200px;"></div>

  <script src="script.js"></script>
</body>
</html>
