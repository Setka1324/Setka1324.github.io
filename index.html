<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIME Explanation Demo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #input-container {
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      gap: 20px;
    }

    /* Explanation container */
    #explanation-output {
      flex: 2;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      white-space: pre-wrap; /* Preserve whitespace */
      font-size: 16px;
      line-height: 1.5;
      background-color: #ffffff;
      border-radius: 5px;
    }

    /* Word contributions container */
    #word-weights {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f1f1f1;
      max-height: 300px;
      overflow-y: auto;
    }

    /* Styling for the word weights list */
    #word-weights ul {
      list-style-type: none;
      padding: 0;
    }

    #word-weights li {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Prediction probabilities container */
    #prediction-probabilities {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: 100%;
      max-width: 600px;
    }

    .probability {
      margin: 5px 0;
      font-weight: bold;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      textarea, button, #output-container {
        width: 100%;
      }

      #output-container {
        flex-direction: column;
      }

      #word-weights {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <h1>LIME Text Explainer</h1>

  <div id="input-container">
    <textarea id="user-text" placeholder="Enter your text here..."></textarea>
    <br/>
    <button id="explain-btn">Explain</button>
  </div>

  <div id="output-container">
    <div id="explanation-output">Colored explanation will appear here.</div>
    <div id="word-weights">
      <h3>Word Contributions</h3>
      <!-- Sorted word contributions will be inserted here -->
    </div>
  </div>

  <div id="prediction-probabilities">
    <h3>Prediction Probabilities</h3>
    <!-- Prediction probabilities will be inserted here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
