<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIME Explanation Demo</title>
  <style>
    /* Style for positive contributions */
    .positive {
      background-color: rgba(0, 255, 0, 0.5); /* Green with opacity */
      padding: 2px;
      border-radius: 3px;
    }

    /* Style for negative contributions */
    .negative {
      background-color: rgba(255, 0, 0, 0.5); /* Red with opacity */
      padding: 2px;
      border-radius: 3px;
    }

    /* Style for the explanation container */
    #explanation-output {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      margin-top: 10px;
      white-space: pre-wrap; /* Preserve whitespace */
    }

    /* Style for the probabilities container */
    #prediction-probabilities {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: fit-content;
    }

    /* Optional: Styling for individual probability entries */
    .probability {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>LIME Text Explainer</h1>
  <textarea id="user-text" rows="10" cols="80" placeholder="Enter your text here..."></textarea>
  <br/>
  <button id="explain-btn">Explain</button>

  <h3>Prediction Probabilities</h3>
  <div id="prediction-probabilities">
    <!-- Prediction probabilities will be inserted here -->
  </div>

  <h3>Explanation Output</h3>
  <div id="explanation-output"></div>

  <script src="script.js"></script>
</body>
</html>
