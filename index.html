<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIME Explanation Demo</title>
  <style>
    /* Style for the explanation container */
    #explanation-output {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Style for the probabilities container */
    #prediction-probabilities {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: fit-content;
      background-color: #f9f9f9;
    }

    /* Styling for individual probability entries */
    .probability {
      margin: 5px 0;
      font-weight: bold;
      font-size: 14px;
    }

    /* Style for the word weights container */
    #word-weights {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: fit-content;
      background-color: #f1f1f1;
    }

    #word-weights ul {
      list-style-type: none;
      padding: 0;
    }

    #word-weights li {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Style for the textarea and button */
    textarea {
      width: 100%;
      max-width: 800px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for the character counter */
    #char-counter {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      textarea {
        width: 100%;
      }

      button {
        width: 100%;
      }

      #prediction-probabilities, #explanation-output, #word-weights {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>LIME Text Explainer</h1>
  
  <textarea id="user-text" placeholder="Enter your text here..."></textarea>
  <div id="char-counter">0/200</div>
  <button id="explain-btn">Explain</button>

  <h3>Prediction Probabilities</h3>
  <div id="prediction-probabilities">
    <!-- Prediction probabilities will be inserted here -->
  </div>

  <h3>Explanation Output</h3>
  <div id="explanation-output"></div>

  <h3>Word Contributions</h3>
  <div id="word-weights">
    <!-- Sorted word contributions will be inserted here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
